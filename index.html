        const signInButton = document.getElementById('sign-in-btn');
        const signOutButton = document.getElementById('sign-out-btn');
        const userEmailElement = document.getElementById('user-email');
        const Message=document.getElementById('message');

        if (userEmail) {
            // User is signed in, show their email and the Sign Out button
            userEmailElement.textContent = 'Hello ' + userEmail;
            signInButton.style.display = 'none';
            signOutButton.style.display = 'inline';
            
        } else {
            // User is not signed in, show the default text and the Sign In button
            userEmailElement.textContent = 'Hello Guest';
            signInButton.style.display = 'inline';
            signOutButton.style.display = 'none';
            
        }

        // Add an event listener to the Sign Out button to clear user data when clicked
        signOutButton.addEventListener('click', () => {
            // Clear user data (you may also want to sign the user out from Firebase)
            localStorage.removeItem('userEmail');
            // Redirect the user to the sign-in page or do any other necessary actions
            window.location.href = 'auth.html'; // Redirect to your sign-in page
        });
    </script>
